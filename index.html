							## Demonstrate Flexi-color configurations.
							- Add/modify CSS classes to change look and feel of your site. <!-- .element: class="fragment" -->
							- Rule Name: User assigned name describing what the rule is being used for. <!-- .element: class="fragment" -->
							- Type: The color properties that the color will be changing (border, outlline, text, background). <!-- .element: class="fragment" -->
							- Selectors: The selectors the rules will be applied to. <!-- .element: class="fragment" -->
								- MUST re-save preset for it to take effect.
							- Action: Edit/delete rule. <!-- .element: class="fragment" -->
							- Editing a rule. <!-- .element: class="fragment" -->
								- Rule name
								- Color property: which property do you want the rule to effect.
								- List comma separated selectors.
								- Change color: will be added to preset.
									- MUST re-save preset for it to take effect.
						</script>
